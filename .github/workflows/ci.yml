name: CI

on:
  push:
    branches:
      - repo-bootstrap
  pull_request:
    branches:
      - repo-bootstrap

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest
      - name: Lint with ruff
          run: ruff .
      - name: Run tests
        run: pytest -q
